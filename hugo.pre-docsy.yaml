# cSpell:ignore docsy

module:
  mounts:
    - source: content/_index-pre-docsy.md
      target: content/_index.md

    - excludeFiles:
        - _index.md
        - _index-pre-docsy.md
        - docs/v?
      source: content
      target: content

    - excludeFiles: _*
      source: content/docs/v1
      target: content/docs
    - source: content/docs/v1/_dev
      target: content/docs/next-release

    - excludeFiles: _*
      source: content/docs/v2
      target: content/docs
    - source: content/docs/v2/_dev
      target: content/docs/next-release-v2
