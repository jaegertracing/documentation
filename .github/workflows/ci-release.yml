name: Release

on:
  create:
    branches: [ release-test ]
    tags: ["release-*.*.*"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Attempt release
      shell: bash
      run: |
        git config user.name "jaegertracingbot"
        git config user.email "jaegertracingbot+jaeger-tracing@googlegroups.com"
        # git remote set-url origin https://x-access-token:${{ secrets.JAEGERTRACINGBOT_GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git config credential.helper "store --file=.git/credentials"
        echo "https://${{ secrets.JAEGERTRACINGBOT_GITHUB_TOKEN }}" > .git/credentials
        export TRAVIS_TAG=${GITHUB_REF##*/}
        ./travis/release.sh
