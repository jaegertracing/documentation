name: Release

on:
  create:
    branches: [ master ]
    tags: ["release-*.*.*"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.PAVOL_TOKEN }}

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Attempt release
      shell: bash
      run: |
        git config user.name "jaegertracingbot"
        git config user.email "jaegertracingbot+jaeger-tracing@googlegroups.com"
        # git config credential.helper "store --file=.git/credentials"
        # echo "https://${{ secrets.JAEGERTRACINGBOT_GITHUB_TOKEN }}" > .git/credentials
        export TRAVIS_TAG=${GITHUB_REF##*/}
        ./travis/release.sh

    - name: GH CLI create PR
      run: |
        export TAG=${GITHUB_REF##*/}
        git checkout -b creating-release-${TAG} # branch is need for GH CLI
        git push origin creating-release-${TAG} # branch has to be on remote  before PR is opened
        gh pr create --base master --title "Creating release ${TAG}" --body "Release ${TAG}. This PR is created from CI and is part of the release process."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}