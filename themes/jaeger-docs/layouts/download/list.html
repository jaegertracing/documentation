{{- define "title" }}
Jaeger &ndash; {{ .Title }}
{{- end }}

{{ define "main" }}
{{- $binaries     := site.Data.download.binaries }}
{{- $dockerImages := site.Data.download.docker }}
<article class="article article--download">
  <div class="container">
    <header>
      <p class="title is-1">
        {{ .Title }}
      </p>
    </header>

    <hr class="hr" />

    <section class="content is-medium">
      {{ .Content }}
    </section>
  </div>
</article>
{{ end }}
