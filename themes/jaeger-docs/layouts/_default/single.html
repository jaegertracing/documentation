{{ define "title" }}
Jaeger &ndash; {{ .Title }}
{{ end }}

{{ define "main" }}
<article class="article article--docs">
  <div class="container">
    <header>
      <p class="title is-1">
        {{ .Title }}
      </p>
    </header>

    <hr class="hr" />

    <section class="content content--docs is-medium">
      {{ .Content }}
    </section>
  </div>
</article>
{{ end }}
