{{- $pageType := cond (eq .Kind "home") "home" .Section }}
<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "meta.html" . }}
    <link rel="shortcut icon" href="/favicon.ico">
    {{ partial "css.html" . }}
  </head>
  <body class="page page--{{ $pageType }}">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
