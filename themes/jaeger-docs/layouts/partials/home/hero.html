{{- $versions := sort (readDir "content/docs") "Name" "desc" }}
{{- $latest   := (index ($versions) 0).Name }}
<section class="hero hero--home is-info is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column has-text-centered">
          <h1 class="title has-text-weight-bold is-size-1 is-size-2-mobile is-spaced">
            {{ .Site.Title }}
          </h1>

          <p class="subtitle hero--subtitle is-size-3 is-size-4-mobile">
            {{ .Site.Params.tagline | markdownify }}
          </p>

          <div class="container">
            <div class="buttons is-centered">
              <a href="/docs/{{ $latest }}/getting-started" class="button is-medium is-primary is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-play-circle"></i>
                </span>
                <span>
                  Get started
                </span>
              </a>

              <a href="/download" class="button is-medium is-primary is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-cloud-download-alt"></i>
                </span>
                <span>
                  Download
                </span>
              </a>

              <a href="{{ .Site.Params.newsletterURL }}" target="_blank" class="button is-medium is-success is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-bullhorn"></i>
                </span>
                <span>
                    {{ .Site.Params.newsletterTitle }}
                </span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
