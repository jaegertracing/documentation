name: jaeger-ingester status
synopsis: Print the status.
description: |
    Print Jaeger component status information, exit non-zero on any error.
usage: jaeger-ingester status [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for status
    - name: status.http.host-port
      default_value: :14270
      usage: |
        The host:port (e.g. 127.0.0.1:14270 or :14270) for the health check
see_also:
    - jaeger-ingester - Jaeger ingester consumes from Kafka and writes to storage.
