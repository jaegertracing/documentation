name: jaeger-query status
synopsis: Print the status.
description: |
    Print Jaeger component status information, exit non-zero on any error.
usage: jaeger-query status [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for status
    - name: status.http.host-port
      default_value: :16687
      usage: |
        The host:port (e.g. 127.0.0.1:16687 or :16687) for the health check
see_also:
    - jaeger-query - Jaeger query service provides a Web UI and an API for accessing trace data.
