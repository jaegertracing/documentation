name: jaeger-all-in-one print-config
synopsis: Print names and values of configuration options
description: |
    Print names and values of configuration options, distinguishing between default and user-assigned values
usage: jaeger-all-in-one print-config [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: |
        Print all configuration options including those with empty values
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for print-config
see_also:
    - jaeger-all-in-one - Jaeger all-in-one distribution with agent, collector and query in one process.
