name: jaeger-agent completion bash
synopsis: generate the autocompletion script for bash
description: "\nGenerate the autocompletion script for the bash shell.\n\nThis script
  depends on the 'bash-completion' package.\nIf it is not installed already, you can
  install it via your OS's package manager.\n\nTo load completions in your current
  shell session:\n$ source <(jaeger-agent completion bash)\n\nTo load completions
  for every new session, execute once:\nLinux:\n  $ jaeger-agent completion bash >
  /etc/bash_completion.d/jaeger-agent\nMacOS:\n  $ jaeger-agent completion bash >
  /usr/local/etc/bash_completion.d/jaeger-agent\n\nYou will need to start a new shell
  for this setup to take effect.\n  "
usage: jaeger-agent completion bash
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for bash
- name: no-descriptions
  default_value: "false"
  usage: disable completion descriptions
see_also:
- jaeger-agent completion - generate the autocompletion script for the specified shell
