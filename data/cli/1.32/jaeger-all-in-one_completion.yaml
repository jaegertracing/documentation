name: jaeger-all-in-one completion
synopsis: Generate the autocompletion script for the specified shell
description: |
  Generate the autocompletion script for jaeger-all-in-one for the specified shell.
  See each sub-command's help for details on how to use the generated script.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for completion
see_also:
- jaeger-all-in-one - Jaeger all-in-one distribution with agent, collector and query
  in one process.
- bash - Generate the autocompletion script for bash
- fish - Generate the autocompletion script for fish
- powershell - Generate the autocompletion script for powershell
- zsh - Generate the autocompletion script for zsh
