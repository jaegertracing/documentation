name: jaeger-all-in-one completion zsh
synopsis: Generate the autocompletion script for zsh
description: "Generate the autocompletion script for the zsh shell.\n\nIf shell completion
  is not already enabled in your environment you will need\nto enable it.  You can
  execute the following once:\n\n\techo \"autoload -U compinit; compinit\" >> ~/.zshrc\n\nTo
  load completions for every new session, execute once:\n\n#### Linux:\n\n\tjaeger-all-in-one
  completion zsh > \"${fpath[1]}/_jaeger-all-in-one\"\n\n#### macOS:\n\n\tjaeger-all-in-one
  completion zsh > /usr/local/share/zsh/site-functions/_jaeger-all-in-one\n\nYou will
  need to start a new shell for this setup to take effect.\n"
usage: jaeger-all-in-one completion zsh [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for zsh
- name: no-descriptions
  default_value: "false"
  usage: disable completion descriptions
see_also:
- jaeger-all-in-one completion - Generate the autocompletion script for the specified
  shell
