name: jaeger-query docs
synopsis: Generates documentation
description: Generates command and flags documentation
options:
- name: dir
  default_value: ./
  usage: Directory where generate the documentation.
- name: format
  default_value: md
  usage: 'Supported formats: [md man rst yaml].'
- name: help
  shorthand: h
  default_value: "false"
  usage: help for docs
see_also:
- jaeger-query - Jaeger query service provides a Web UI and an API for accessing trace data.
