name: jaeger-collector completion bash
synopsis: Generate the autocompletion script for bash
description: |
    Generate the autocompletion script for the bash shell.

    This script depends on the 'bash-completion' package.
    If it is not installed already, you can install it via your OS's package manager.

    To load completions in your current shell session:

    	source <(jaeger-collector completion bash)

    To load completions for every new session, execute once:

    #### Linux:

    	jaeger-collector completion bash > /etc/bash_completion.d/jaeger-collector

    #### macOS:

    	jaeger-collector completion bash > $(brew --prefix)/etc/bash_completion.d/jaeger-collector

    You will need to start a new shell for this setup to take effect.
usage: jaeger-collector completion bash
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for bash
    - name: no-descriptions
      default_value: "false"
      usage: disable completion descriptions
see_also:
    - jaeger-collector completion - Generate the autocompletion script for the specified shell
