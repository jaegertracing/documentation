name: jaeger-agent status
synopsis: Print the status.
description: |
    Print Jaeger component status information, exit non-zero on any error.
usage: jaeger-agent status [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for status
    - name: status.http.host-port
      default_value: :14271
      usage: |
        The host:port (e.g. 127.0.0.1:14271 or :14271) for the health check
see_also:
    - jaeger-agent - (deprecated) Jaeger agent is a local daemon program which collects tracing data.
