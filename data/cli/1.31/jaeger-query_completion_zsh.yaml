name: jaeger-query completion zsh
synopsis: Generate the autocompletion script for zsh
description: "Generate the autocompletion script for the zsh shell.\n\nIf shell completion
  is not already enabled in your environment you will need\nto enable it.  You can
  execute the following once:\n\n\techo \"autoload -U compinit; compinit\" >> ~/.zshrc\n\nTo
  load completions for every new session, execute once:\n\n#### Linux:\n\n\tjaeger-query
  completion zsh > \"${fpath[1]}/_jaeger-query\"\n\n#### macOS:\n\n\tjaeger-query
  completion zsh > /usr/local/share/zsh/site-functions/_jaeger-query\n\nYou will need
  to start a new shell for this setup to take effect.\n"
usage: jaeger-query completion zsh [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for zsh
- name: no-descriptions
  default_value: "false"
  usage: disable completion descriptions
see_also:
- jaeger-query completion - Generate the autocompletion script for the specified shell
