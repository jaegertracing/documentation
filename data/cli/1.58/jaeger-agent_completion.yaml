name: jaeger-agent completion
synopsis: Generate the autocompletion script for the specified shell
description: |
    Generate the autocompletion script for jaeger-agent for the specified shell.
    See each sub-command's help for details on how to use the generated script.
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for completion
see_also:
    - jaeger-agent - (deprecated) Jaeger agent is a local daemon program which collects tracing data.
    - jaeger-agent completion bash - Generate the autocompletion script for bash
    - jaeger-agent completion fish - Generate the autocompletion script for fish
    - jaeger-agent completion powershell - Generate the autocompletion script for powershell
    - jaeger-agent completion zsh - Generate the autocompletion script for zsh
