name: jaeger-query completion
synopsis: Generate the autocompletion script for the specified shell
description: |
    Generate the autocompletion script for jaeger-query for the specified shell.
    See each sub-command's help for details on how to use the generated script.
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for completion
see_also:
    - jaeger-query - Jaeger query service provides a Web UI and an API for accessing trace data.
    - jaeger-query completion bash - Generate the autocompletion script for bash
    - jaeger-query completion fish - Generate the autocompletion script for fish
    - jaeger-query completion powershell - Generate the autocompletion script for powershell
    - jaeger-query completion zsh - Generate the autocompletion script for zsh
