name: jaeger-agent completion powershell
synopsis: generate the autocompletion script for powershell
description: |2

  Generate the autocompletion script for powershell.

  To load completions in your current shell session:
  PS C:\> jaeger-agent completion powershell | Out-String | Invoke-Expression

  To load completions for every new session, add the output of the above command
  to your powershell profile.
usage: jaeger-agent completion powershell [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for powershell
- name: no-descriptions
  default_value: "false"
  usage: disable completion descriptions
see_also:
- jaeger-agent completion - generate the autocompletion script for the specified shell
