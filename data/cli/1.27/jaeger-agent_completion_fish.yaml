name: jaeger-agent completion fish
synopsis: generate the autocompletion script for fish
description: |2

  Generate the autocompletion script for the fish shell.

  To load completions in your current shell session:
  $ jaeger-agent completion fish | source

  To load completions for every new session, execute once:
  $ jaeger-agent completion fish > ~/.config/fish/completions/jaeger-agent.fish

  You will need to start a new shell for this setup to take effect.
usage: jaeger-agent completion fish [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for fish
- name: no-descriptions
  default_value: "false"
  usage: disable completion descriptions
see_also:
- jaeger-agent completion - generate the autocompletion script for the specified shell
