name: jaeger-all-in-one status
synopsis: Print the status.
description: |
  Print Jaeger component status information, exit non-zero on any error.
usage: jaeger-all-in-one status [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
- name: status.http.host-port
  default_value: :14269
  usage: |
    The host:port (e.g. 127.0.0.1:14269 or :14269) for the health check
see_also:
- jaeger-all-in-one - Jaeger all-in-one distribution with agent, collector and query
  in one process.
